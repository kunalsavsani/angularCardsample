

<form #form="ngForm" autocomplete="off"
(submit)="onSubmit(form)">
 <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
        <input name="CardOwnerName"
         #CardOwnerName="ngModel"
          [(ngModel)]="service.formData.CardOwnerName" 
          class="form-control"
          pattern="[a-zA-Z]{1,30}"
           placeholder="Card Owner Name" required
           >
           <div class="alert alert-danger" *ngIf="CardOwnerName.touched && !CardOwnerName.valid">
               <div *ngIf="CardOwnerName.errors.required">Card Owner Name is required</div>
               <div *ngIf="CardOwnerName.errors.pattern">can only contain alphabets and length must be between 1 and 30</div>
    </div>
    </div>
    <div class="form-group">
        <input name="CardNumber"
         #CardNumber="ngModel"
          [(ngModel)]="service.formData.CardNumber" 
          class="form-control"
           placeholder="16 digit card number"
            required
            pattern="[0-9]{16}"
             >
           <div class="alert alert-danger" *ngIf="CardNumber.touched && !CardNumber.valid">
            <div *ngIf="CardNumber.errors.required">Card Number is required</div>
            <div *ngIf="CardNumber.errors.pattern">can only contain digits and length must be 16</div>
</div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-7">
        <input name="ExpiryDate"
         #ExpiryDate="ngModel"
          [(ngModel)]="service.formData.ExpiryDate" 
          class="form-control"
           placeholder="MM/YY" 
           pattern="[0-9]{2}[/]{1}[0-9]{2}"
            required>
            <div class="alert alert-danger" *ngIf="ExpiryDate.touched && !ExpiryDate.valid">
                <div *ngIf="ExpiryDate.errors.required">ExpiryDate is required</div>
                <div *ngIf="ExpiryDate.errors.pattern">Enter Valid input (ex-11/20)</div>
    </div>
    </div>
    <div class="form-group col-md-5">
        <input name="CVV"
         #CVV="ngModel"
          [(ngModel)]="service.formData.CVV" 
          class="form-control"
           placeholder="CVV" 
           pattern="[0-9]{3}"
 
            required>
            <div class="alert alert-danger" *ngIf="CVV.touched && !CVV.valid">
                <div *ngIf="CVV.errors.required">CVV is required</div>
                <div *ngIf="CVV.errors.pattern">can only contain digits and length must be 3</div>
    </div>
    </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block"  type="submit" [disabled]="!form.valid">Submit</button>
    </div>

</form>
